<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--Encabezado y botones principales-->
    <header class="flex justify-around w-full bg-emerald-400 h-full">
        <div id="inicio" class="w-[16rem]  flex flex-row m-2 align-center justify-center text-center">
            <i class="fa-solid fa-wallet w-[7rem] text-5xl text-black text-center m-2"></i><h1 class="text-5xl m-2">Ahorradas</h1>
        </div>
        <div class="flex flex-row justify-around align-center">
            <ul class="flex flex-row justify-center text-center align-center m-5">
                <li class=""><button class=" flex-row w-[10rem] h-[2.5rem] rounded-xl  hover:bg-emerald-100 text-lg m-2" id="botonInicioBalance"><i class="fas fa-chart-line m-2 text-2xl" ></i>Balance</button></li>
                <li class=""><button class=" flex-row w-[10rem] h-[2.5rem] rounded-xl  hover:bg-emerald-100 text-lg m-2" id="botonModalCategoria"><i class="fa-solid fa-tags m-2 text-2xl"></i>Categoria</button></li>
                <li class=""><button class=" flex-row w-[10rem] h-[2.5rem] rounded-xl  hover:bg-emerald-100 text-lg m-2" id="botonModalReportes"><i class="fas fa-chart-pie m-2 text-2xl" ></i>Reportes</button></li>
            </ul>
        </div>
    </header>
    <!--modales categoria / balance-->
    <div class="hidden flex justify-around align-center p-20 overflow-hidden z-40 h-[46rem] w-full bg-gray-400 " id="modalCategoria" >
        <div id="cargarCategoria" class="flex flex-col rounded-2xl justify-around p-10 h-auto align-center bg-white">
            <div class="flex justify-around  flex-row">
                <input id="input-categoria" type="text" name="" placeholder="Ingresa una categoria">
                <button id="boton-aÃ±adir-categoria" type="submit">Cargar Categoria</button>
            </div>
            <div class="contenedor-categorias rounded-2xl flex flex-col h-auto">
                
            </div>
        </div>
    </div>
    <!--cuerpo de la pagina-->
    <div id="main" class="flex justify-around bg-gray-100 flex-row z-10 align-center">
        <div class="flex flex-row w-auto h-auto m-5" >
            <div class="flex flex-col justify-around align-center p-10">
                <!--Ancla al Inicio -->
                <div class="bg-white shadow-2xl w-[16rem] h-[16rem] rounded-2xl text-center m-5">
                    <H2 class="text-4xl m-5 font-medium" >Balance</H2>
                    <div class="flex flex-row justify-between h-[2.5rem] m-5">
                        <div class="text-xl ">
                            <h3>Ganancias</h3>
                        </div>
                        <div>
                            <p id="parrafoGanancias" class="text-green-900">+$0</p>
                        </div>
                    </div>
                    <div class="flex flex-row justify-between h-[2.5rem] m-5">
                        <div class="text-xl "><h3>Gastos</h3></div>
                        <div> <p id="parrafoGastos" class="text-red-900">-$0</p></div>
                    </div>
                    <div class="flex flex-row justify-between h-[2.5rem] m-5">
                        <div class="text-xl "><h3>Total</h3></div>
                        <div> <p id="sumaTotal">$0</p></div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl shadow-2xl w-[16rem] text-left m-5">
                    <div class="m-5 flex flex-row  justify-between">
                        <h2 class="text-2xl">Filtros</h2>
                        <button id="seccion-filtros" class="text-blue-600 hover:text-blue-400 underline">Ocultar Filtros</button>
                    </div>
                    <div id="contenedor-filtros" class="Flex flex-col">
                        <div class="m-5">
                            <h3>Tipo</h3>
                            <div>
                                <select name="" class="w-[10rem]" id="select-filtroTipo">
                                    <option value="Todos">Todos</option>
                                    <option value="Gasto">Gasto</option>
                                    <option value="Ganancia">Ganancias</option>
                                </select>
                            </div>
                        </div>
                        <div class="m-5">
                            <h3>Categorias</h3>
                            <div>
                                <select id="selectDeCategoriasFiltro">
                                    <option value="Todos" default>Todos</option>
                                    <option value="Mascotas">Mascotas</option>
                                    <option value="Comida">Comida</option>
                                    <option value="servicios">servicios</option>
                                    <option value="trabajo">trabajo</option>
                                    <option value="Salidas">Salidas</option>
                                    <option value="educacion">Educacion</option>
                                </select>
                            </div>
                        </div>
                        <div class="m-5">
                            <h3>Desde</h3>
                            <input type="date" name="" id="filtro-fecha">
                        </div>
                        <div class="m-5">
                            <h3>Ordenar Por</h3>
                            <select name="" id="orden-tipo">
                                <option value="reciente">Mas reciente</option>
                                <option value="antiguos">Mas antiguos</option>
                                <option value="mayor">Mayor Monto</option>
                                <option value="menor">Menor monto</option>
                                <option value="a/z">A/Z</option>
                                <option value="z/a">Z/A</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="Section-Operaciones" class="bg-white rounded-2xl shadow-2xl w-[56rem] m-5">
            <div class="flex flex-row justify-between p-10 w-full border-b-4 border-gray-100 h-auto rounded-t-2xl">
                <h2 class="text-2xl">Operaciones</h2>
                <div>
                    <button id="botonAgregarNuevaOperacion"class=" w-[12rem] text-lg h-[3rem] rounded-xl bg-emerald-300 hover:bg-emerald-400">+ Nueva categoria</button>
                </div>
            </div>
            <div class="hidden bg-green-100 flex flex-col justify-center align-center text-center shadow-2xl"id="mostrarImagen">
                <div class="m-5">
                    <H1 class="text-5xl">Ups!</H1>
                        <h3 class="text-3xl">Lo Siento, No puedo Mostrar Nada Por El Momento.</h3>
                    <h4 class="text-2xl">Intenta Nuevamente</h4>
                </div>
                <div class="flex justify-center align-center m-5">
                    <img src="https://placedog.net/400/249?id=118" alt="Aca hay una imagen">
                </div>
            </div>
            <div class="flex flex-col" id="mostrarOperaciones">
            </div>
        </div>
    </div>
    <div id="modalNuevaOperacion" class="hidden">
        <form id="formNuevaOperacion">
            <div>
                <h2>Descripcion</h2>
                <input type="text" name="descripcion" id="descripcion">
            </div>
            <div>
                <h2>Monto</h2>
                <input type="number" name="" id="montoDeOperacion"><!--condicionales de formulario tipo gasto ganancia-->
            </div>
            <div>
                <h2>tipo</h2>
                <select name="" id="tipoDeOperacion">
                    <option value="Gasto">Gasto</option>
                    <option value="Ganancia">Ganancia </option>
                </select>
            </div>
            <div>
                <h2>Categoria</h2>
                <select name="" id="selectDeCategoriasAgregarOperacion">
                    <option value="Todos" default>Todos</option>
                    <option value="Mascotas">Mascotas</option>
                    <option value="Comida">Comida</option>
                    <option value="servicios">servicios</option>
                    <option value="trabajo">trabajo</option>
                    <option value="Salidas">Salidas</option>
                    <option value="educacion">Educacion</option>
                </select>
            </div>
            <div>
                <h2>Fecha</h2>
                <input type="date" name="" id="fechaDeOperacion">
            </div>
            <div>
                <button id="cancelarNuevaOperacion">cancelar</button>
                <button id="nuevaOperacion" type="submit">Cargar Operacion</button>
            </div>
        </form>
    </div>
    <!--Modales De EDicion-->
    <div id="modalEditarCategoria" class="hidden">
        <h2>Editar Categoria</h2>
        <div>
            <input type="text" name="" id="inputEditarCategoria">
        </div>
        <div>
            <button>Cancelar Edicion</button>
            <button id="ActualizarCategoria">Categoria Editada</button>
        </div>
    </div>
    <div id="ModalEdicionOperacion" class="hidden">
        <h2>Editar Operacion</h2>
        <div>
            <label for="inputEditarOperacion">Descripcion:</label>
            <input type="text" name="" id="inputEditarOperacion">

            <label for="inputEditarMonto">Monto:</label>
            <input type="number" name="" id="inputEditarMonto">

            <label for="selectEditarCategoria">Categoria:</label>
            <select name="" id="selectEditarCategoria" required></select>

            <label for="EditOperationTipo">Tipo:</label>
            <select name="" id="EditOperationTipo">
                <option value="Gasto">Gasto</option>
                <option value="Ganancia">Ganancia</option>
            </select>

            <label for="inputEditarFecha">Fecha:</label>
            <input type="date" name="" id="inputEditarFecha">

            <button id="cancelarEdicionDeOperacion">Cancelar Edicion</button>
            <button id="EditarOperacion">Editar Operacion</button>
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/885897e40b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./app.js" type="module"></script>
</html>
